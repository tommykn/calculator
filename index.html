<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-content">Calculator</div>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="top-buttons"></div>
            <div class="screen"></div>
            <div class="grid-container">
                <button class="grid-item num">7</button>
                <button class="grid-item num">8</button>
                <button class="grid-item num">9</button>
                <button class="grid-item operator">/</button>
                <button class="grid-item num">4</button>
                <button class="grid-item num">5</button>
                <button class="grid-item num">6</button>
                <button class="grid-item operator">*</button>
                <button class="grid-item num">1</button>
                <button class="grid-item num">2</button>
                <button class="grid-item num">3</button>
                <button class="grid-item operator">-</button>
                <button class="grid-item num">.</button>
                <button class="grid-item num">0</button>
                <button class="grid-item operator">+</button>
                <button class="grid-item equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
