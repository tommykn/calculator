<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-content">Calculator</div>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="top-wrapper">
                <div class="top-buttons"></div>
                <div class="screen"></div>
            </div>
            <div class="buttons-wrapper">
                <button class="clear-button button" onclick="this.blur();">Clear</button>
                <button class="delete-button button" onclick="this.blur();">Delete</button>
            </div>
            <div class="grid-container">
                <button class="grid-item num" onclick="this.blur();">7</button>
                <button class="grid-item num" onclick="this.blur();">8</button>
                <button class="grid-item num" onclick="this.blur();">9</button>
                <button class="grid-item operator" onclick="this.blur();">/</button>
                <button class="grid-item num" onclick="this.blur();">4</button>
                <button class="grid-item num" onclick="this.blur();">5</button>
                <button class="grid-item num" onclick="this.blur();">6</button>
                <button class="grid-item operator" onclick="this.blur();">*</button>
                <button class="grid-item num" onclick="this.blur();">1</button>
                <button class="grid-item num" onclick="this.blur();">2</button>
                <button class="grid-item num" onclick="this.blur();">3</button>
                <button class="grid-item operator" onclick="this.blur();">-</button>
                <button class="grid-item num" onclick="this.blur();">.</button>
                <button class="grid-item num" onclick="this.blur();">0</button>
                <button class="grid-item operator" onclick="this.blur();">+</button>
                <button class="grid-item equal" onclick="this.blur();">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
